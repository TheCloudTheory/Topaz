name: "[CI] Build & Test"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ "main" ]  

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write
      checks: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install nbgv
      run: dotnet tool install -g nbgv
    - name: Install certificate
      run: |
        cd certificate
        ./ubuntu-install.sh
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage" --results-directory ${{ github.workspace }}/TestResults
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          ${{ github.workspace }}/**/*.trx
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: ./TestResults/**/coverage.cobertura.xml
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'
    - name: Publish Windows
      run: dotnet publish ${{ github.workspace }}/Topaz.CLI/Topaz.CLI.csproj -c Release -r win-x64 --self-contained true -o ./publish/win-x64
    - name: Publish Linux
      run: dotnet publish ${{ github.workspace }}/Topaz.CLI/Topaz.CLI.csproj -c Release -r linux-x64 --self-contained true -o ./publish/linux-x64
    - name: Publish macOS
      run: dotnet publish ${{ github.workspace }}/Topaz.CLI/Topaz.CLI.csproj -c Release -r osx-x64 --self-contained true -o ./publish/osx-x64
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: win-x64
        path: ./publish/win-x64
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-x64
        path: ./publish/linux-x64
    - name: Upload MacOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: osx-x64
        path: ./publish/osx-x64
    - name: Stamp pipeline run with a tag
      run: nbgv tag
    - name: Push a tag
      run: git push origin --tags
    - name: TODO to Issue
      uses: alstr/todo-to-issue-action@v5.1.12
      with:
        LANGUAGES: "${{ github.workspace }}/todo.json"
